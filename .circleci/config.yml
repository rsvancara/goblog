version: 2.1

workflows:
  ArtifactoryGoBlogWorkFlow:
    jobs:
      - build-artifactory:
          context:
            - Artifactory
            - DockerHub
            - MaxMind
        
jobs:
  build-artifactory:
    docker:
      - image: circleci/golang:1.15
        auth:
          username: $username
          password: $password  # context / project UI env-var reference
    steps:
      - checkout
      # ... steps for building/testing app ...
      - setup_remote_docker:
          version: 19.03.13
      # build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          echo $artifactory_fun_pass | docker login fun.jfrog.io --username $artifactory_fun_user --password-stdin
          docker build --build-arg ACCOUNT_ID=${ACCOUNT_ID} --build-arg LICENSE_KEY=${LICENSE_KEY} -t fun.jfrog.io/dhub/goblog:$TAG .
          docker push fun.jfrog.io/dhub/goblog:$TAG

