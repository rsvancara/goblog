version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.15.3

workflows:
  ECRGoVipsWorkFlow:
    jobs:
      - build-ecr:
          context:
            - AWS
            - DockerHub
            - MaxMind
        
jobs:
  build-ecr:
    docker:
      - image: cimg/python:3.8.7
        auth:
          username: $username
          password: $password
       
    steps:
      - setup_remote_docker:
          version: 19.03.13

      - aws-ecr/build-and-push-image:
          account-url: goblog_url
          aws-access-key-id: circleci_key
          aws-secret-access-key: circleci_secret
          create-repo: true
          dockerfile: Dockerfile
          extra-build-args: "--build-arg ACCOUNT_ID=${ACCOUNT_ID} --build-arg LICENSE_KEY=${LICENSE_KEY}"
          path: .
          region: circleci_region
          repo: blog
          tag: "$CIRCLE_SHA1"

