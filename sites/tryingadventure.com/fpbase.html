<!DOCTYPE html>
<html  lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Trying Adventure">
      <meta property="og:site_name" content="Trying Adventure">
      <meta property="og:url" content="http://tryingadventure.com/">
      <meta property="og:description" content="Trying Adventures in photography.">
      <meta property="og:url" content="https://tryingadventure.com">
      <meta name="description" content="Trying Adventure in Photography.">
      <meta name="google-site-verification" content="" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
      <title>
             {% block title %}Do It Yourself Trailer{% endblock %}
      </title>
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/css/frontpage.css" type="text/css" media="screen" charset="utf-8">
        {% block stylesheet %}
        {% endblock %}
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112487731-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
  
          gtag('config', 'UA-112487731-4');
          var ptag = '{{ pagekey }}';
          var stag = '{{ token }}'
        </script>
        <style>
          .masthead {
            height: 100vh;
            min-height: 500px;
            background-image: url('/images/pahsemeroivalley-crop.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          }

          .masthead-box {
            color: #ececec;
            border: 2px solid #ececec;
            border-radius: 10px;
            background: rgba(0,0,0,.40)
          }
        </style>
    </head>
    <body class="diy launch withxbone">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Trying Adventure</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
        {% block header %}
        
        {% endblock %}
        <div id="maincontain" class="row">
          <div id="main" class="col-lg-12">
          {% block body %}Body Default{% endblock %} 
          <div style="height: 10px;"></div>
          </div>
        </div>
        <footer>
          <div class="container-fluid footer">
            <div class="row">
              <div class="col-md-2">
                <a href="/contact">Contact</a>
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-4">
                Copyright 2020 Trying Adventure all rights reserved.
              </div>
            </div>    
          </div>
        </footer>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script async src="/scripts/requests.js"></script>
    {% block script %}<script></script>{% endblock %}
</html>
