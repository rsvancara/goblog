<!DOCTYPE html>
<html  lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Trying Adventure">
      <meta property="og:site_name" content="Trying Adventure">
      <meta property="og:url" content="http://tryingadventure.com/">
      <meta property="og:description" content="Trying Adventure One Day At A Time.">
      <meta property="og:url" content="https://tryingadventure.com">
      <meta name="description" content="Trying Adventure in Photography.">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="icon" href="/images/fav.png" type="image/x-icon"/>
      <title>
             {% block title %}VI{% endblock %}
      </title>
      <!-- Latest compiled and minified CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/css/main.css" />
        {% block stylesheet %}
        {% endblock %}
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112487731-4"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-112487731-4');
        var ptag = '{{ pagekey }}';
        var stag = '{{ token }}'
      </script>
    </head>
    <body class="page {{ bodyclass }}">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bd-navbar">
            <a class="navbar-brand" href="/">Trying Adventure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                </ul>
            </div>
        </nav>

        {% if fluid %}
        <div class="container-fluid">
        {% else %}
        <div class="container">
        {% endif %}
        {% block headertitle %}
        
        {% endblock %}

        {% block body %}Body Default{% endblock %} 
        </div><!-- /.container -->
        <footer>
          <div class="container-fluid footer">
            <div class="row">
              <div class="col-md-2">
                <a href="/contact">Contact</a>
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-2">
    
              </div>
              <div class="col-md-4">
                Copyright 2020 Trying Adventure all rights reserved.
              </div>
            </div>    
          </div>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script async src="/scripts/requests.js"></script>
    {% block script %}<script></script>{% endblock %}
</html>
